<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header card-header-success">
                <h4 class="card-title">Create new Company</h4>
            </div>
            <div class="card-body">
                <p class="text-white text-small">Enter details of company below</p>
                <form>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Company name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Registration number">
                        </div>
                        <div class="col">
                            <select name="" id="" class="form-control">
                              <option selected>Business type</option>
                              <option>Financial</option>
                              <option>Energy</option>
                              <option>Education</option>
                              <option>Trade</option>
                              <option>Hospitality</option>
                              <option>IT/Computing</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Phone">
                        </div>
                        <div class="col">
                            <input type="date" class="form-control">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="col">
                            <input type="password" class="form-control" placeholder=" Retype password">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Billing Address">
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <a href="#" class="btn btn-outline-success">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title">Deactivate Company Account</h4>
            </div>
            <div class="card-body">
                <p class="text-white text-small">Enter email of company you want to deactivate</p>
                <form>
                    <div class="form-group">
                        <input type="text" placeholder="Email" class="form-control">
                    </div>
                    <div class="text-center">
                        <button class="btn btn-outline-danger">Deactivate</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="card">
        <div class="card-header card-header-success">
            <div class="row">
                <div class="col-md-4">
                    <h4 class="card-title">Available Companies</h4>
                </div>
                <div class="col-md-8">
                    <form class="navbar-form">
                        <div class="input-group no-border">
                            <input type="text" value="" class="form-control" placeholder="Search user...">
                            <button type="submit" class="btn btn-default btn-round btn-just-icon">
                        <i class="fa fa-search"></i>
                        <div class="ripple-container"></div>
                      </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="card-body table-responsive">
            <table class="table table-hover text-white">
                <thead>
                    <tr class="font-weight-bold">
                        <th></th>
                        <th>Company name</th>
                        <th>Registration date</th>
                        <th>Registration number</th>
                        <th>Business type</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Address</th>
                        <th>Number of Emplyees</th>
                        <th>Registration date</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
